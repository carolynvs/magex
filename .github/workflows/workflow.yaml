name: test
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.14.1'
      - name: Run Mage
        uses: magefile/mage-action@v1
        with:
          version: latest
          args: test
